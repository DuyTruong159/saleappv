{% extends 'base/base.html' %}

{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <img src="{{ url_for('static', filename=product.image) }}" alt="{{ product.name }}" />
            </div>
            <div class="col-md-6">
                <h3>
                    <ul>
                        <li>{{ product.name }}</li>
                        <li>{{ product.description }}</li>
                        <li>{{ product.price }}</li>
                    </ul>
                </h3>
            </div>
        </div>
    </div>
{% endblock %}}
